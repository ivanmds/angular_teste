<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    <form novalidate [formGroup]="orderForm">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Seus dados</p>
          <div class="col-sm-6 col-xs-12">
            <mt-input-container errorMessage="Campo obrigatório" label="Nome">
              <input type="text" class="form-control" placeholder="Nome" formControlName="name" autocomplete="off">
            </mt-input-container>
          </div>
          <div class="col-sm-3 col-xs-12">
            <mt-input-container errorMessage="Campo obrigatório" label="E-mail">
              <input type="text" class="form-control" placeholder="E-mail" formControlName="email" autocomplete="off">
            </mt-input-container>
          </div>
          <div class="col-sm-3 col-xs-12">
            <mt-input-container errorMessage="Campo obrigatório" label="Confirme o e-mail">
              <input type="text" class="form-control" placeholder="Confirme o e-mail" formControlName="emailConfirmation" autocomplete="off">
            </mt-input-container>
          </div>
        </div>
      </div>


      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório" label="Endereço">
            <input type="text" class="form-control" placeholder="Endereço" formControlName="address" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-2 col-xs-6">
          <mt-input-container errorMessage="Campo obigatório" label="Número">
            <input type="text" class="form-control" formControlName="number" placeholder="Número" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-4 col-xs-6">
          <mt-input-container label="Complemento">
            <input type="text" class="form-control" formControlName="optionalAddress" ngModel placeholder="Complemento">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)" (remove)="remove($event)"></mt-order-items>
      </div>

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(orderForm.value)" [disabled]="!orderForm.valid || cartItems().length === 0" href="order-summary.html" class="btn btn-success pull-right">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
